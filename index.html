    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: #FFD600; /* Bright yellow background */
        color: #212121;      /* Dark text for clear contrast and visibility */
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        min-height: 100vh;
        box-sizing: border-box;
      }
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      /* Style for noscript warning */
      noscript div {
        color: #212121;
        background: #ffecb3;
        border: 2px solid #FFD600;
        border-radius: 6px;
        padding: 1rem;
        text-align: center;
        font-weight: bold;
      }

      /* FIGURE/CHART IMPROVEMENT STYLES */
      /* Usage: wrap figures/charts/numbers in a div with class="figure" or "chart" */
      .figure, .chart, .stats {
        background: #fffde7; /* Soft yellow for contrast */
        border: 2px solid #FFD600;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(33,33,33,0.14), 0 1.5px 8px rgba(255,214,0,.30);
        color: #212121;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 480px;
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
        transition: box-shadow 0.3s;
      }
      .figure:hover, .chart:hover, .stats:hover {
        box-shadow: 0 8px 40px rgba(33,33,33,0.25), 0 2.5px 12px rgba(255,214,0,.34);
      }
      /* Example for numbers/statistics */
      .stats .number {
        color: #e65100; /* Standout orange for value */
        font-size: 2.2em;
        font-family: 'Roboto Mono', monospace;
        display: block;
        margin-bottom: 0.5em;
      }
      /* Example: Used for chart titles */
      .chart-title {
        color: #FFD600;
        background: #212121;
        border-radius: 8px;
        padding: 0.5em 1em;
        margin-bottom: 1em;
        display: inline-block;
        font-size: 1.1em;
        font-weight: bold;
      }
    </style>
